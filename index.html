<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- import Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <h1>My Favorie Things</h1>
    <div id="text-area">
      <!-- Load Favorite things Here -->
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="textArea col-10" id="favoriteOutput">
        What are some things you like?
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-3">
        <button id="leftArrow" class="btn">⬅</button>
      </div>
      <div id="counter" class="col-4">0</div>
      <div class="col-3">
        <button id="rightArrow" class="btn">➡️</button>
      </div>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-8">
        <input
          id="favoriteInput"
          class="bg-primary text-white"
          placeholder="New reminder"
        />
      </div>
      <div class="col-4">
        <button type="button" id="submit" class="btn btn-primary btn-lg">
          Add
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
